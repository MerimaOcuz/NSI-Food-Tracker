@(name:String)

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Food Consumption</title>

<!-- Bootstrap -->
<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">

<!-- Normalize -->
<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/normalize.css")">

<!-- Official page style -->
<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/stil.css")">

<!-- jQuery -->

<script type="text/javascript" src="@routes.Assets.versioned("javascripts/jquery-1.11.0.min.js")"></script>


<!-- Bootstrap.min.js -->

<script type="text/javascript" src="@routes.Assets.versioned("javascripts/bootstrap.min.js")"></script>
<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/morris.css")">

<script type="text/javascript" src="@routes.Assets.versioned("javascripts/raphael-min.js")"></script>
<script type="text/javascript" src="@routes.Assets.versioned("javascripts/morris.min.js")"></script>


<link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/fullcalendar.css")">
<link rel="stylesheet" media="print" href="@routes.Assets.versioned("stylesheets/fullcalendar.print.css")">
<script type="text/javascript" src="@routes.Assets.versioned("javascripts/moment.min.js")"></script>
<script type="text/javascript" src="@routes.Assets.versioned("javascripts/fullcalendar.min.js")"></script>

<script>

	$(document).ready(function() {
		
		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay'
			},
			defaultDate: '2015-12-12',
			editable: true,
			eventLimit: true, // allow "more" link when too many events
			events: [
				{
					title: 'Put u Zenicu',
					start: '2015-12-01'
				},
				{
					title: 'Termini za fudbal',
					start: '2015-12-07',
					end: '2015-12-10'
				},
				{
					id: 999,
					title: 'Večera, plan: 500Kcal',
					start: '2015-12-09T16:00:00'
				},
				{
					title: 'Konferencija u Mostaru',
					start: '2015-12-11',
					end: '2015-12-13'
				},
				{
					title: 'Ručak, plan: 450Kcal',
					start: '2015-12-12T10:30:00',
					end: '2015-12-12T12:30:00'
				},
				{
					title: 'Rođendan Osmanu, plan: 600Kcal',
					start: '2015-12-13T07:00:00'
				}
			]
		});
		
	});

</script>
<style>
	#calendar {
		max-width: 100%;
		margin: 0 auto;
	}

</style>
</head>
<body>

	<div class="container">
		<div class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-form navbar-left"
					style="padding-top: 8px; margin-left: -15px;">
					<strong><span class="glyphicon glyphicon-cutlery"
						aria-hidden="true"></span> NSI - Foodtracker</strong>
				</div>
				<div class="navbar-form navbar-right"
					style="margin-top: 15px; right: -25px;">
					<a href="profil"> <span class="glyphicon glyphicon-user"
						aria-hidden="true"></span> @name | <a href="index.html"
						class="btn btn-danger btn-xs"><span
							class="glyphicon glyphicon-off"></span> <a
							href="@routes.Application.logout()"> Logout</a>
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="@routes.Application.dashboard()">Home
								<span class="sr-only">(current)</span>
						</a></li>
						<li><a href="@routes.Application.Calendar()">Calendar</a></li>
						<li><a href="@routes.Application.userExercise()">Exercises</a></li>
						<li><a href="#">Food consumption</a></li>
						<li><a href="@routes.Application.calorieConsumption()">Calorie
								consumption</a></li>
						<li><a href="@routes.Application.lastAccActivity()">Last
								account activity</a></li>
						<li><a href="@routes.Application.insertFood()">Insert
								Food</a></li>
						<li><a href="@routes.Application.insertExercise()">Insert
								Exercise</a></li>
						<li><a href="@routes.Application.profil()">Profile</a></li>
					</ul>

					<form class="navbar-form navbar-right" role="search">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search">
						</div>

						<button type="submit" class="btn btn-default">Submit</button>
					</form>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
	</div>

	<div class="container" style="margin-top: 40px;">
		<h3>Calendar</h3>
		
		<div class="row">			
			<div class="col-md-12">
				<div id='calendar'></div>
			</div>
		</div>
	</div>

	</div>

</body>
</html>
