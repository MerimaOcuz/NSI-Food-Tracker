@(user: String, role: String, form: Form[Application.Register])
@main("Registration") {
<html>
    <head>
        <title>Food Tracker</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/style.css")">
        <script type="text/javascript" src="@routes.Assets.versioned("javascripts/style.js")"></script>
        
    </head>
    <body>
        <header>
        	<div class = "logo"> </div>
            <a href="@routes.Application.index" id="logo" style="position:absolute; top:50px; left:46%; margin-left:-400px; padding:0px;"><img src="@routes.Assets.versioned("images/food_tracker_logo.png")" style="border:0px; padding:0px;" /></a>
        </header>
   		<div class="wrapper">
			<div class="container">
			<h1>Sign Up</h1>
			  @helper.form(routes.Application.addUser) {
				<!--<div id="section_title" style="margin-top: 30px;"> Register
					<a href="@routes.Application.login"> Login </a>
				</div>-->
				<div class="input_form input_form_style">
				  <div class="field">
					<label for="name"> Name </label>
					<input type="name" name="name" placeholder="Name">
				  </div>
				  <div class="field">
					<label for="surname"> Surname </label>
					<input type="surname" name="surname" placeholder="Surname">
				  </div>
				  <div class="field">
					<label for="birth_date"> Birthday (mm/dd/yyyy) </label>
					<input type="date" name="birth_date" placeholder="Birthday" value="@form("birth_date").value">
				  </div>
				   <div class="field">
                        <label for="gender"> Gender </label>
                            <select class="form-control" name="gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                    <div class="field">
					<label for="current_weight"> Current Weight (kg) </label>
					<input type="current_weight" name="current_weight" placeholder="Current Weight">
				  </div>
				  
				  <div class="field">
					<label for="desired_weight"> Desired Weight (kg) </label>
					<input type="desired_weight" name="desired_weight" placeholder="Desired Weight">
				  </div>
				  
				  <div class="field">
					<label for="email"> Email </label>
					<input type="email" name="email" placeholder="Email" value="@form("email").value">
				  </div>
				  <div class="field">
					<label for="password"> Password </label>
					<input type="password" name="password" placeholder="Password">
				  </div>
				  <div class="field">
					<label for="phone"> Phone number </label>
					<input type="phone" name="phone" placeholder="Phone number">
				  </div>
				  <div class="field">
					<label for="address"> Address </label>
					<input type="address" name="address" placeholder="Address">
				  </div>
				  
				 
				  <div class="field">
					<button type="submit" id="submit-button">Register</button>
				  </div>
				  </div>
				} 
				 </div>
				 <ul class="bg-bubbles">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
   		
    </body>
</html>			

}
